<div class="home">
    <h1>登陆</h1>
    <div class="login">
        <input class="x-r " ng-model="userName"  type="text" placeholder="请输入账号">
    </div>
    <div class="pass">
        <input class="x-r " ng-model="userPwd"  type="password" placeholder="请输入密码">
    </div>
    <p class="login-cz">
        <span>忘记密码</span>
        <span ui-sref='reg'>注册账号</span>
    </p>
    <button type="button" class="to-login" ng-click="toLogin()">登陆</button>
</div>
