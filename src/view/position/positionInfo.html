<div class="bg-w po-info">
    <p><span>{{pos.name}}</span><span class="alert">{{pos.salaryName}}</span></p>
    <p><span>{{pos.cityName}}</span><span>{{pos.experience}}</span><span>{{pos.education}}</span></p>
    <p><span>{{pos.benefit}}</span></p>
    <img class="star" ng-if="isActive==true" src="../../image/star.png" alt="">
    <img class="star" ng-if="isActive==false" src="../../image/star-active.png" alt="">
</div>
